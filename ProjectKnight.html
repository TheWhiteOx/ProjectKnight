<head>
  <title>ProjectKnight</title>
</head>
<body>
 {{> loginButtons}}

 <div>{{> roomTitle}}</div>
 <div>{{> roomDesc}}</div>
 <div>{{> roomContents}}</div>
 <br>
 <div>{{> compass}}</div>
 <hr>
<br>
<br>
<br>

 <div>{{> addRoom}}</div>
 <br>
 <div>{{> roomList}}</div>

</body>


<template name = "roomTitle">
	<h2>Room Title Goes Here</h2>
</template>

<template name = "roomDesc">
	Description of the room is here.  Describing the room and setting.  The room description is mostly static and just sets the atmosphere of the game. More filler more filler more filler more filler.  The trees stand like guardians towering atop you.
</template>


<template name = "roomContents">
	<ul>
		<li>Reads the Collection.roomContents array</li>
		<li>And lists them out here</li>
		<li>This is reactive also</li>
		<li>So if items get added or removed</li>
		<li>This list will reflect that</li>
	</ul>
</template>

<template name = "roomEvents">
	These are events that happen in the room.  Like players leaving, or objects getting picked up. Or even room events.
</template>

<template name = "compass">
	<table>
		<tr>
			<td></td>
			<td>North</td>
			<td></td>
			<td>Up</td>
		</tr>
		<tr>
			<td>West</td>
			<td>--O--</td>
			<td>East</td>
			<td></td>
		</tr>
		<tr>
			<td></td>
			<td>South</td>
			<td></td>
			<td>Down</td>
		</tr>
	</table>
</template>



<template name = "addRoom">
	{{#if isBuilder}}
	<form>
	<div>Room Title
      <input type = "text" size = "50" id = "roomTitle"/>
    </div>
    <br>

    <div>Room Description
      <textarea type = "text" rows = "15" cols = "50" id = "roomDesc"></textarea>
    </div>
    <br>
    <div>Room Contents
      <input type = "text" id = "roomContents"/>
    </div>
    <br>
    <div> Room Events
      <input type = "text" id = "roomEvents"/>
    </div>
    <br>

    <div>
    	 <h3>Rooms to Connect To (enter roomId):</h3>

    	<table id = "connectedTo">
		<tr>
			<td></td>
			<td>North<input type = "text" size = "20" id = "connectedNorth"/></td>
			<td></td>
			<td>Up<input type = "text" size = "20" id = "connectedUp"/></td>
		</tr>
		<tr>
			<td>West<input type = "text" size = "20" id = "connectedWest"/></td>
			<td>--O--</td>
			<td>East<input type = "text" size = "20" id = "connectedEast"/></td>
			<td></td>
		</tr>
		<tr>
			<td></td>
			<td>South<input type = "text" size = "20" id = "connectedSouth"/></td>
			<td></td>
			<td>Down<input type = "text" size = "20" id = "connectedDown"/></td>
		</tr>
	</table>
    </div>

    <div>
      <input type = "submit" value = "Create Room">
    </div>
   </form>
   {{/if}}
</template>



<template name = "roomList">
  {{listRooms}}
</template>
