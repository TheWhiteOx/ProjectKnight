<head>
  <title>ProjectKnight</title>
</head>
<body>
 



<div id = "playerPanel">
 {{> loginButtons}}
 <br>
 <br>
 <br>
 <center>{{> roomTitle}}</center>
 <br>
 {{> roomDesc}}
 <br>
 <br>
 <!--{{> roomContents}}  //leaving contents out for now -->
 <br>
 <br>
 <br>
<center> {{> compass}}</center>
</div>

<div id = "builderPanel">
 {{> addRoom}}
</div>

<div id = "roomListPanel">
 {{> roomList}}
</div>
 

</body>










<!--****TEMPLATES FROM HERE ON DOWN****TO BE MIGRATED TO SEPERATE FILES LATER-->
<template name = "roomTitle">
	<h2>{{roomTitleGet}}</h2>
</template>

<template name = "roomDesc">
	{{roomDescGet}}
</template>


<template name = "roomContents">
	<ul>
		<li>Reads the Collection.roomContents array</li>
		<li>And lists them out here</li>
		<li>This is reactive also</li>
		<li>So if items get added or removed</li>
		<li>This list will reflect that</li>
	</ul>
</template>

<template name = "roomEvents">
	These are events that happen in the room.  Like players leaving, or objects getting picked up. Or even room events.
</template>

<template name = "compass">
	<table>
		<tr>
			<td></td>
			<td class="north">North</td>
			<td></td>
			<td class="up">Up</td>
		</tr>
		<tr>
			<td class ="west">West</td>
			<td>--O--</td>
			<td class="east">East</td>
			<td></td>
		</tr>
		<tr>
			<td></td>
			<td class ="south">South</td>
			<td></td>
			<td class ="down">Down</td>
		</tr>
	</table>
</template>



<template name = "addRoom">
	{{#if isBuilder}}
	<form id = "addRoom">
	<div>Room Title<br>
      <input type = "text" size = "50" id = "roomTitle" value = "{{roomTitlePrefill}}" />
    </div>
    <br>

    <div>Room Description<br>
      <textarea type = "text" rows = "15" cols = "50" id = "roomDesc" value = "{{roomDescPrefill}}"></textarea>
    </div>
    <br>
    <div>Room Contents<br>
      <input type = "text" id = "roomContents" value = "{{roomContentsPrefill}}"/>
    </div>
    <br>
    <div> Room Events<br>
      <input type = "text" id = "roomEvents" value = "{{roomEventsPrefill}}"/>
    </div>
    <br>

    <div>

	 <h3>Rooms to Connect To (enter roomId):</h3>

	<table id = "connectedTo">
	<tr>
		<td></td>
		<td>North<br><input type = "text" size = "17" id = "connectedNorth" value = "{{connectedNorthPrefill}}"/></td>
		<td>Up<br><input type = "text" size = "17" id = "connectedUp" value = "{{connectedUpPrefill}}"/></td>
	</tr>
	<tr>
		<td>West<br><input type = "text" size = "17" id = "connectedWest" value = "{{connectedWestPrefill}}"/></td>
		<td></td>
		<td>East<br><input type = "text" size = "17" id = "connectedEast" value = "{{connectedEastPrefill}}"/></td>
	</tr>
	<tr>
		<td></td>
		<td>South<br><input type = "text" size = "17" id = "connectedSouth" value = "{{connectedSouthPrefill}}"/></td>
		<td>Down<br><input type = "text" size = "17" id = "connectedDown" value = "{{connectedDownPrefill}}"/></td>
	</tr>
	</table>
    </div>

    <div>
      <input class = "updateRoom" type = "submit" value = "Update or Add Room">
      &emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;
      <input type='button' id ='deleteRoom' value = 'Delete Room'/>
    </div>
   </form>
  {{/if}}
</template>


<template name = "roomList">
	{{#if isBuilder}}
	<ul>
     	<li class = "roomSelect {{selectedRoom}}"><br><center>Click here for new room.</center><br><br></li>	
     		
     </ul>
     
	{{#each listRooms}}
    <ul>
    <li class ="roomSelect {{selectedRoom}}">Room: {{roomTitle}}
    	<p>ID: {{_id}}</p>
    </li>
    </ul>
  	{{/each}}
  	<ul>
  		<li class = 'teleportTo'><input type = 'button' id ='teleportTo' value = 'Teleport To Selected Room'/></li>
  	</ul>
  	{{/if}}
</template>
